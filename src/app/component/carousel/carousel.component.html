<div class="carousel">
    <div class="slider" #carouselSlider [style]="{ height: li_height  + 'px' }">
        <div class="slider__btn left" (click)="clickHandler(index - 1)">
            <img src="./../../../assets/images/icons/arrow_left-24px.svg" alt="" />
            <!-- <fa-icon [icon]="faChevronLeft" size="2x" [styles]="{ color: 'white' }"></fa-icon> -->
        </div>
        <div class="slider__btn right" (click)="clickHandler(index + 1)">
            <img src="./../../../assets/images/icons/arrow_right-24px.svg" alt="" />

            <!-- <fa-icon [icon]="faChevronRight" size="2x" [styles]="{ color: 'white' }"></fa-icon> -->
        </div>
        <ul [style]="{ width: sliderUlWidth, left: position_left + 'px' }">
            <li *ngFor="let slider of sliders" [style]="{ height: li_height + 'px' }">
                <a routerLink="/tour/{{ slider.id }}">
                    <div class="img-frame"><img src="{{ slider.image.src }}" alt="" /></div>
                    <div class="slider-info">
                        <div>
                            {{ slider.distric }}
                        </div>
                        <div class="name">
                            {{ slider.name }}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
